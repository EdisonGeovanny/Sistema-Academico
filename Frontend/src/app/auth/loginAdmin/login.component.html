<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>Adminintrador</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Regístrese para iniciar su sesión</p>

        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
          <div class="input-group mb-3">
            <input type="text" name="Usuario" class="form-control" placeholder="Usuario" ngModel required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="Contraseña" class="form-control" placeholder="Contraseña" ngModel required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recuérdame! 
                </label>
              </div>
            </div>
            <!-- /.col -->
           
          </div>

          <div class="col-8-center">
            <button type="submit" class="btn btn-primary btn-block">iniciar sesión</button>
          </div>
          <!-- /.col -->
        </form>

        <p class="mb-0">
          <a href="register.html" class="text-center">Registrar un nuevo usuario</a>
        </p>

      </div>
    </div>
  </div>
  <!-- /.login-box -->


</body>

</html>
